<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Energy Monitor</title>
    <!-- Stylesheets for Bootstrap and Chart.js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .value-display { font-size: 2.5rem; font-weight: bold; }
        .unit { font-size: 1rem; color: #6c757d; }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="text-center mb-4">Live Energy Monitoring Dashboard</h1>

        <div class="row">
            <!-- Data Cards -->
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header bg-primary text-white">Voltage</div>
                    <div class="card-body">
                        <div class="value-display" id="voltage">--</div>
                        <span class="unit">Volts</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header bg-success text-white">Current</div>
                    <div class="card-body">
                        <div class="value-display" id="current">--</div>
                        <span class="unit">Amps</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header bg-warning text-dark">Power</div>
                    <div class="card-body">
                        <div class="value-display" id="power">--</div>
                        <span class="unit">Watts</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header bg-info text-white">Power Factor</div>
                    <div class="card-body">
                        <div class="value-display" id="powerFactor">--</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Real-time Chart -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Real-time Power & Voltage</div>
                    <div class="card-body">
                        <canvas id="realtimeChart" height="120"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>

    <!-- Load your main app file as a module. It will import Firebase itself. -->
    <script type="module" src="app.js"></script>
</body>
</html>
